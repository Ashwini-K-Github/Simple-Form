<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Registration Form</title>
    <style>
        body 
       {
            font-family: Arial, sans-serif;
            background-color: skyblue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container
        {
            background-color: pink;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 
        {
            text-align: center;
            margin-bottom: 20px;
        }

        label 
        {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] 
        {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button
        {
            width: 100%;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover 
        {
            background-color: green;
        }

        #message
        {
            text-align: center;
            font-weight: bold;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="contact">Contact:</label>
            <input type="tel" id="contact" name="contact" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <button type="submit">Submit</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) 
            {
            event.preventDefault(); // Prevent form from submitting normally

            // Retrieve values
            const firstname = document.getElementById("firstname").value;
            const lastname = document.getElementById("lastname").value;
            const email = document.getElementById("email").value;
            const contact = document.getElementById("contact").value;
            const address = document.getElementById("address").value;
            const city = document.getElementById("city").value;

            // Patterns for validation
            const namePattern = /^[A-Za-z]+$/;
            const emailPattern = /^[A-Za-z][A-Za-z0-9._%+-]*@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;
            const contactPattern = /^\d{10}$/;

            // Validation logic
            if (!namePattern.test(firstname))
            {
                alert("First name should contain only letters.");
                return;
            }

            if (!namePattern.test(lastname)) 
            {
                alert("Last name should contain only letters.");
                return;
            }

            if (!emailPattern.test(email)) 
            {
                alert("Please enter a valid email address.");
                return;
            }

            if (!contactPattern.test(contact)) 
            {
                alert("Contact number should contain exactly 10 digits.");
                return;
            }

            if (address.trim().length < 15) 
            {
                alert("Address must be at least 15 characters long.");
                return;
            }

            if (!namePattern.test(city)) 
            {
                alert("City name should contain only letters.");
                return;
            }

            // If all validations pass
            document.getElementById("message").innerText = "Registration complete!";
        });
    </script>
</body>
</html>
